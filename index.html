 <body style="background: #f5f5f5;">

   <div class="mdui-drawer mdui-drawer-close" id="main-drawer"> 
    <div class="mdui-list" style="margin-bottom: 76px;"> 
     <a href="../../" class="mdui-list-item"> <i class="mdui-list-item-icon mdui-icon material-icons">home</i> 
      <div class="mdui-list-item-content">
       首页
      </div> </a> 
     <a href="../bilibili" class="mdui-list-item"> <i class="mdui-list-item-icon mdui-icon material-icons">compare_arrows</i> 
      <div class="mdui-list-item-content">
       b站av号与bv号互查
      </div> </a> 
    </div> 
   </div> 
   <div class="main-section mdui-color-theme"> 
    <a id="anchor-top"></a> 
    <div class="mdui-container main-container" style="padding-top:30px; padding-bottom:30px; text-align:center;"> 
     <h2 class="mdui-typo-headline">哔哩哔哩av号bv号简易互查器</h2> 
     <p>（本地解密）</p> 
    </div> 
   </div> 
   <div class="mdui-typo mdui-color-grey-100" style="padding-top:30px; padding-bottom:30px;"> 
    <center> 
     <div>
      我现在有:
      <br /> 
      <div class="mdui-col"> 
       <label class="mdui-radio"> <input type="radio" name="num" id="av" /> <i class="mdui-radio-icon"></i> av号 </label> 
      </div> 
      <div class="mdui-col"> 
       <label class="mdui-radio"> <input type="radio" name="num" id="bv" checked="" /> <i class="mdui-radio-icon"></i> bv号 </label> 
      </div> 
     </div>
    </center> 
    <div class="mdui-textfield mdui-textfield-floating-label" style="width: 40%; margin-right: auto; margin-left: auto;"> 
     <label class="mdui-textfield-label">视频号</label> 
     <input class="mdui-textfield-input" type="text" id="hao" /> 
    </div> 
    <center> 
     <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="btn">查询</button>
     <br /> 
     <span id="bilidata"></span> 
     <script>
		$(document).ready(function(){
			var a=localStorage.a;
			if(a==0){
				$("#av").prop("checked",1);
			}else if(a==1){
				$("#bv").prop("checked",1);
			}
			})
			$("#av").click(function(){
        	    window.localStorage.a=0;
			})
			$("#bv").click(function(){
        	    window.localStorage.a=1;
			})
            $("#btn").click(function(){
            document.getElementById("bilidata").innerHTML = "请稍等...";
            var xhttp;
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
    		if (this.readyState == 4 && this.status == 200) {
    				document.getElementById("bilidata").innerHTML = this.responseText;
    			}
			};
            if($('#av').prop('checked')){
            	xhttp.open("GET", "/data/bilidata.php?aid="+$('#hao').val(), true);//如放置在bilibili文件夹，需要修改为/bilibili/data/bilidata.php
            }else{
            	xhttp.open("GET", "/data/bilidata.php?bvid="+$('#hao').val(), true);//同上
            }
            xhttp.send();
            })
        </script>
